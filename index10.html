<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style10.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="invitation-container">
    <div class="background-overlay"></div>

    <div class="card">
      <img src="flower-frame.png" alt="Flower Frame" class="frame" />
      
      <div class="content">
        <h1 class="fade-in">You're Invited</h1>
        <p class="couple-name slide-in">Sudha & Raju</p>
        <p class="details fade-in">
          Request the honor of your presence at their wedding ceremony.
        </p>
        
        <p class="date-location slide-in">
          📍 Blossom Banquet Hall, Chennai<br>
          📅 21th April 2026 | 6:00 PM
        </p>
        
        <img src="img2.jpeg" alt="Couple Photo" class="couple-photo fade-in"/>
      </div>
    </div>
  </div>
</body>
</html>
